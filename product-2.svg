<svg width="400" height="500" viewBox="0 0 400 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Bucket body -->
  <path d="M120 200 L110 450 Q110 470 130 475 L270 475 Q290 470 290 450 L280 200 Z" fill="#f8f8f8" stroke="#ccc" stroke-width="3"/>
  
  <!-- Bucket rim -->
  <ellipse cx="200" cy="200" rx="90" ry="25" fill="#e8e8e8" stroke="#bbb" stroke-width="3"/>
  <ellipse cx="200" cy="200" rx="90" ry="15" fill="#ffffff"/>
  
  <!-- Handle -->
  <path d="M140 190 Q140 140 200 130 Q260 140 260 190" stroke="#999" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Large label background -->
  <rect x="125" y="240" width="150" height="180" rx="12" fill="#1e3a5f"/>
  
  <!-- PRO text -->
  <text x="200" y="290" font-family="Arial, sans-serif" font-size="40" font-weight="900" fill="#ffffff" text-anchor="middle">PRO</text>
  
  <!-- QUARTZ text -->
  <text x="200" y="340" font-family="Arial, sans-serif" font-size="36" font-weight="700" fill="#ffffff" text-anchor="middle">QUARTZ</text>
  
  <!-- Details -->
  <text x="200" y="370" font-family="Arial, sans-serif" font-size="11" fill="#FFC107" text-anchor="middle">профессиональная грунтовка</text>
  <text x="200" y="390" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">с кварцевым песком</text>
  
  <!-- Weight badge -->
  <circle cx="240" cy="260" r="25" fill="#FFC107"/>
  <text x="240" y="262" font-family="Arial, sans-serif" font-size="12" font-weight="900" fill="#000000" text-anchor="middle">15</text>
  <text x="240" y="272" font-family="Arial, sans-serif" font-size="8" font-weight="700" fill="#000000" text-anchor="middle">КГ</text>
  
  <!-- Yellow brush stroke -->
  <path d="M130 220 Q160 215 200 220 Q240 225 270 220" stroke="#FFC107" stroke-width="8" stroke-linecap="round" fill="none" opacity="0.8"/>
  
  <!-- PROFIMASTER logo -->
  <text x="200" y="155" font-family="Arial, sans-serif" font-size="16" font-weight="900" fill="#1e3a5f" text-anchor="middle">PROFIMASTER</text>
  <path d="M135 165 Q167 160 200 165 Q233 168 265 165" stroke="#FFC107" stroke-width="4" stroke-linecap="round" fill="none"/>
  
  <!-- Coverage info -->
  <rect x="140" y="430" width="120" height="30" rx="15" fill="#FFC107"/>
  <text x="200" y="450" font-family="Arial, sans-serif" font-size="12" font-weight="700" fill="#000000" text-anchor="middle">45-60 м²</text>
</svg>



